<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Iniciar Sesión - TechEase</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#283339] px-6 sm:px-10 md:px-20 lg:px-40 py-3">
            <a href="index.html" class="flex items-center gap-4 text-gray-900 dark:text-white">
                <div class="size-6 text-primary">
                    <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">TechEase</h2>
            </a>
            <a class="text-sm font-medium leading-normal text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="index.html">Volver a la tienda</a>
        </header>

        <main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 md:px-8">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Bienvenido a TechEase</h1>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">Inicia sesión para continuar.</p>
                </div>

                <div class="bg-white dark:bg-[#1b2327] shadow-sm border border-gray-200 dark:border-gray-700/50 rounded-xl p-6 sm:p-8">
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email o Usuario</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 focus:border-primary focus:ring-primary dark:text-white"
                                    placeholder="Introduce tu email o usuario">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
                            <div class="mt-1 relative">
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                    class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 focus:border-primary focus:ring-primary dark:text-white"
                                    placeholder="Introduce tu contraseña">
                                <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 dark:text-gray-400">
                                    <span class="material-symbols-outlined text-lg">visibility</span>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 rounded border-gray-300 dark:border-gray-700 text-primary focus:ring-primary">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Recordarme</label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="font-medium text-primary hover:underline">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        
                        <p id="error-message" class="text-sm text-red-600 dark:text-red-400 hidden"></p>

                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-[#1b2327] text-gray-500 dark:text-gray-400">O inicia sesión con</span>
                        </div>
                    </div>

                    <div>
                        <button
                            class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800/50 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" />
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            Iniciar sesión con Google
                        </button>
                    </div>
                </div>

                <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                    ¿Nuevo en TechEase?
                    <a href="register.html" class="font-medium text-primary hover:underline">Crea una cuenta</a>
                </p>
            </div>
        </main>
    </div>

    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const errorMessage = document.getElementById("error-message");

            if (sessionStorage.getItem('techEaseUser')) {
                window.location.href = 'dashboard.html';
            }

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                errorMessage.classList.add("hidden");

                const email = e.target.email.value;
                const password = e.target.password.value;

                const users = JSON.parse(localStorage.getItem('techEaseUsers')) || [];
                
                const foundUser = users.find(user => user.email === email && user.password === password);

                if (foundUser) {
                    sessionStorage.setItem('techEaseUser', JSON.stringify(foundUser));
                    
                    const redirectTo = sessionStorage.getItem('techEaseRedirectTo');
                    if (redirectTo) {
                        sessionStorage.removeItem('techEaseRedirectTo');
                        window.location.href = redirectTo;
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorMessage.textContent = "Email o contraseña incorrectos.";
                    errorMessage.classList.remove("hidden");
                }
            });

            const togglePassword = document.getElementById("toggle-password");
            const passwordInput = document.getElementById("password");
            togglePassword.addEventListener("click", () => {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
                
                const icon = togglePassword.querySelector("span");
                icon.textContent = type === "password" ? "visibility" : "visibility_off";
            });
        });
    </script>
</body>
</html>
