<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Techeasy</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0da6f2",
              "background-light": "#f5f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center">
          <div
            class="layout-content-container flex w-full flex-col max-w-6xl px-4 sm:px-6 lg:px-8"
          >
            <div id="header-placeholder"></div>

            <main class="flex flex-col items-center justify-center grow py-10">
              <div class="w-full max-w-sm">
                <div class="text-center mb-8">
                  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                    Iniciar Sesión
                  </h1>
                  <p class="text-gray-500 dark:text-gray-400 mt-2">
                    Accede a tu cuenta de Techeasy.
                  </p>
                </div>

                <form
                  class="bg-white dark:bg-white/5 p-8 rounded-xl shadow-lg border border-gray-200 dark:border-white/10"
                >
                  <div class="mb-4">
                    <label
                      for="email"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-800 dark:text-white focus:ring-primary focus:border-primary"
                      placeholder="ejemplo@correo.com"
                    />
                  </div>
                  <div class="mb-6">
                    <label
                      for="password"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-800 dark:text-white focus:ring-primary focus:border-primary"
                      placeholder="••••••••"
                    />
                  </div>
                  <button
                    type="submit"
                    class="w-full h-12 bg-primary text-white rounded-lg font-bold hover:bg-primary/90 transition-colors"
                  >
                    Acceder
                  </button>
                  <div class="mt-4 text-center">
                    <a
                      href="register.html"
                      class="text-sm text-primary hover:underline"
                      >¿No tienes cuenta? Regístrate aquí</a
                    >
                  </div>
                </form>
              </div>
            </main>

            <div id="footer-placeholder"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { loadLayout } from "./js/loader.js";
      await loadLayout();
    </script>
  </body>
</html>
