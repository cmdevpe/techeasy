<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Creado por - TechEase</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        // Configuraci√≥n de Tailwind CSS importada de archivos existentes
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center">
                <div class="layout-content-container flex w-full flex-col max-w-6xl px-4 sm:px-6 lg:px-8">
                    
                    <div id="header-placeholder"></div>

                    <main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 md:px-8">
                        <div class="w-full max-w-md space-y-8 text-center">
                            
                            <span class="material-symbols-outlined text-8xl text-primary mb-4">code</span>

                            <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">TechEase v1.0</h1>
                            <p class="mt-2 text-gray-600 dark:text-gray-400">Plataforma E-commerce construida con HTML, Tailwind CSS y JavaScript.</p>

                            <div class="bg-white dark:bg-[#1b2327] shadow-sm border border-gray-200 dark:border-gray-700/50 rounded-xl p-6 sm:p-8">
                                <h2 class="text-xl font-bold text-primary mb-4">Desarrollado por</h2>
                                <p class="text-2xl font-extrabold text-gray-900 dark:text-white">Yamcer Elias Mercado Gente</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Emanuel - Huachipa</p>
                            </div>
                            
                            <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                                <a href="index.html" class="font-medium text-primary hover:underline">Volver a la tienda</a>
                            </p>
                        </div>
                    </main>

                    <div id="footer-placeholder"></div>

                </div>
            </div>
        </div>
        
        <div id="modals-placeholder"></div>

    </div>

    <script type="module">
        // Importa los scripts de carga de layout y funcionalidad general
        import { loadLayout } from './js/loader.js';
        await loadLayout();
        
        import { initializeApp } from './js/app.js';
        initializeApp();
    </script>
</body>
</html>
